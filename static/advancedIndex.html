<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/advancedStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <h2>VNC Controler</h2>
        </div>
    </div>
    <!-- VNC -->
    <div class="form-wrapper" id="form-wrapper">
        <form class="form-horizontal" onsubmit="return false">
            <div class="control-group">
                <label class="control-label" for="host">Host:</label>
                <div class="controls">
                  <input type="text" id="host" name="host" value="" /><br />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="port">Port:</label>
                <div class="controls">
                  <input type="text" id="port" name="port" value="" /><br />
                </div>
              </div>
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                    <input type="password" id="password" name="password" value="" /><br />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn" id="loginBtn">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <canvas id="screen"></canvas>
    <button type="button" id="fullscreenBtn">Fullscreen</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let isFullscreen = false;

            $('#fullscreenBtn').click(function () {
                isFullscreen = !isFullscreen;
                $('body').toggleClass('fullscreen-mode');
                $(this).text(isFullscreen ? 'Minimize' : 'Fullscreen');
            });
        });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/advancedClient.js"></script>
</body>
</html>
